query GetAllOfferings {
    offerings {
        documentId
        availability
        isMedjoolDate
        pack_options {
            amount
            documentId
            displayLabel
            unit
        }

        brand {
            name
            slug
            documentId
            logo {
                documentId
                alternativeText
                url
                width
            }
        }

        product {
            documentId
            name
            description
            category {
                name
                documentId
            }
            image {
                documentId
                alternativeText
                url
                width
            }
        }

        images {
            documentId
            alternativeText
            url
            width
        }

        dateSpecifications {
            grade
            sizes
            pack_options {
                documentId
                displayLabel
                amount
                unit
                amountMin
                amountMax
                note
                applicable_sizes
            }
        }
    }
}

query GetOffering($id: ID!) {
    offering(documentId: $id) {
        documentId
        availability
        isMedjoolDate

        pack_options {
            amount
            displayLabel
            unit
            documentId
        }

        brand {
            name
            slug
            documentId
            logo {
                documentId
                alternativeText
                url
                width
            }
        }

        product {
            documentId
            name
            description
            category {
                name
            }
            image {
                documentId
                alternativeText
                url
                width
            }
        }

        images {
            documentId
            alternativeText
            url
            width
        }

        dateSpecifications {
            grade
            sizes
            pack_options {
                documentId
                displayLabel
                amount
                unit
                amountMin
                amountMax
                note
                applicable_sizes
            }
        }
    }
}
