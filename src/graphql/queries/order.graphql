mutation SubmitOrder($data: OrderSubmissionInput!) {
    submitOrder(data: $data) {
        documentId
        orderNumber
        status
    }
}

mutation GenerateOrderInvitation($input: CreateOrderInvitationInput!) {
    generateOrderInvitation(input: $input) {
        documentId
        token
        expiresAt
        customerEmail
        customerName
        customerCompany
        offering {
            documentId
            product {
                name
            }
            brand {
                name
            }
        }
    }
}

query GetInvitation($token: String!) {
    getInvitation(token: $token) {
        documentId
        token
        expiresAt
        customerEmail
        customerName
        customerCompany
        grade
        size
        packaging
        quantity
        isUsed
        usedAt
        offering {
            documentId
            isMedjoolDate
            product {
                documentId
                name
                image {
                    url
                }
            }
            brand {
                documentId
                name
            }
            dateSpecifications {
                grade
                sizes
                pack_options {
                    documentId
                    displayLabel
                    amount
                    amountMin
                    amountMax
                    unit
                    applicable_sizes
                }
            }
            pack_options {
                documentId
                displayLabel
                amount
                amountMin
                amountMax
                unit
            }
        }
    }
}
