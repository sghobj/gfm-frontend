query GetHomeData($locale: I18NLocaleCode) {
    brands(locale: $locale) {
        documentId
        locale
        name
        slug
        description
        logo {
            url
            alternativeText
        }
    }
    homepage(locale: $locale) {
        locale
        qualityMarketing {
            points {
                iconName
                subtitle
                title
                id
            }
            general {
                id
                image {
                    alternativeText
                    caption
                    url
                }
                title
                text
                subtitle
            }
        }
        hero {
            ctaPrimary
            ctaSecondary
            description
            id
            image {
                alternativeText
                url
            }
            primaryLink
            secondaryLink
            subtitle
            title
        }
        map {
            description
            exportedCountries
            countryToIso
            countryToContinent
            id
            subtitle
            title
        }
    }
}
