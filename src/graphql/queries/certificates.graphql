query Certificates($locale: I18NLocaleCode) {
    certificates(locale: $locale) {
        audit_report {
            alternativeText
            caption
            url
        }
        certificate {
            alternativeText
            caption
            formats
            name
            url
        }
        documentId
        locale
        description
        logo {
            alternativeText
            caption
            formats
            url
        }
        name
    }
}
